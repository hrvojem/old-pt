---
# This playbook sets up the mongodb-org repo and installs mongodb

- hosts: all
  name: Prepare a clean machine with percona (and EPEL) repo(s) installed
  become: true
  become_method: sudo

  tasks:
  - name: Install percona repository package
    apt:
      deb: https://repo.percona.com/apt/percona-release_0.1-9.{{ansible_lsb.codename}}_all.deb
    when: ansible_os_family == "Debian"
# - name: add the deb repo
#   apt_repository: repo='deb http://repo.percona.com/apt {{ansible_lsb.codename}} main experimental' state=present update_cache=yes
#   when: ansible_os_family == "Debian"
  - name: install deb packages 
    apt: 
      name: "{{ packages }}"
      update_cache: yes
    vars: 
      packages:
      - vim
    when: ansible_os_family == "Debian"
  - name: epel 6 repo
    yum: name=https://dl.fedoraproject.org/pub/epel/epel-release-latest-6.noarch.rpm state=present
    when: ansible_os_family == "RedHat" and ansible_distribution_major_version == "6"
  - name: epel 7 repo
    yum: name=https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm state=present
    when: ansible_os_family == "RedHat" and ansible_distribution_major_version == "7"
  - name: add the yum percona repos
    yum: name=https://repo.percona.com/yum/percona-release-0.1-8.noarch.rpm
    when: ansible_os_family == "RedHat" and ansible_distribution_major_version|int >= 6
  - name: install packages in centos
    yum: 
      name: "{{ packages }}" 
      state: present
    vars:
      packages:
      - libselinux-python
      - pv
    when: ansible_os_family == "RedHat"
